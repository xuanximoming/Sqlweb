<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>质量信息管理系统</title>
    <link rel="shortcut icon" href="./img/logo20.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <div class="logo"></div>
            <div class="titlename">质量信息管理系统-录入</div>
        </div>
        <div class="body">
            <p></p>
            <p>
                <span>问题来源</span>
                <span class="width">
                    <select class="get" name="wtly" id="wtly" disabled>
                        <option value="市场反馈">市场反馈</option>
                        <option value="生产反馈">生产反馈</option>
                        <option value="来料反馈">来料反馈</option>
                    </select>
                </span>
                <span>发生时间</span>
                <span class="width">
                    <input id="fssj" class="get" type="date" value="" disabled />
                </span>
                <span>记录人</span>
                <span class="width">
                    <input id="jlr" class="get" type="text" value="" disabled />
                </span>
            </p>
            <p></p>
            <p>
                <span>客户名称</span>
                <span class="width"><input id="khmc" class="get" type="text" value="" disabled /></span>
                <span>网点</span>
                <span class="width"><input id="wd" class="get" type="text" value="" disabled /></span>
                <span>机组铭牌号</span>
                <span class="width"><input id="jzmph" class="get" type="text" value="" disabled /></span>
            </p>
            <p></p>
            <p>
                <span>产品线名称</span>
                <span class="width">
                    <select class="get" name="cpxmc" id="cpxmc" disabled>
                        <option value="风冷">风冷</option>
                        <option value="水冷">水冷</option>
                        <option value="单元机">单元机</option>
                        <option value="末端">末端</option>
                        <option value="通讯">通讯</option>
                        <option value="DAK">DAK</option>
                        <option value="轨道交通">轨道交通</option>
                        <option value="冷链">冷链</option>
                    </select>
                </span>
                <span>产品型号</span>
                <span class="width"><input id="cpxh" class="get" type="text" value="" disabled /></span>
                <span>发生数量</span>
                <span class="width"><input id="fssl" class="get" type="text" value="" disabled /></span>
            </p>
            <p></p>
            <p>
                <span>问题描述</span>
                <span class="width"><input id="wtms" class="get" type="text" value="" disabled /></span>
                <span>失效后果</span>
                <span class="width"><input id="sxhg" class="get" type="text" value="" disabled /></span>
                <span>严重度</span>
                <span class="width">
                    <select class="get" name="yzd" id="yzd" disabled>
                        <option value="1（无影响）">1（无影响）</option>
                        <option value="2（符合公司标准，但是会引起顾客轻微烦恼）">2（符合公司标准，但是会引起顾客轻微烦恼）</option>
                        <option value="3（符合公司标准，但是会引起顾客烦恼）">3（符合公司标准，但是会引起顾客烦恼）</option>
                        <option value="4（一般性能下降，方便性与舒适性功能下降）">4（一般性能下降，方便性与舒适性功能下降）</option>
                        <option value="5（一般功能丧失，方便性与舒适性丧失）">5（一般功能丧失，方便性与舒适性丧失）</option>
                        <option value="6（能工作，基本功能下降）">6（能工作，基本功能下降）</option>
                        <option value="7（能工作，核心性能下降）">7（能工作，核心性能下降）</option>
                        <option value="8（不能工作，丧失主要功能）">8（不能工作，丧失主要功能）</option>
                        <option value="9（有警告且有可能危害顾客人身安全）">9（有警告且有可能危害顾客人身安全）</option>
                        <option value="10（无警告且危害顾客人身安全）">10（无警告且危害顾客人身安全）</option>
                    </select>
                </span>
            </p>
            <p></p>
            <p>
                <span>故障名称</span>
                <span class="width"><input id="gzmc" class="get" type="text" value="" disabled /></span>
                <span>故障原因</span>
                <span class="width"><input id="gzyy" class="get" type="text" value="" disabled /></span>
                <span>原因分类</span>
                <span class="width">
                    <select class="get" name="yyfl" id="yyfl" disabled>
                        <option value="设计不良">设计不良</option>
                        <option value="制造不良">制造不良</option>
                        <option value="来料不良">来料不良</option>
                        <option value="安装不良">安装不良</option>
                        <option value="使用不当">使用不当</option>
                        <option value="需求评审不良">需求评审不良</option>
                    </select>
                </span>
            </p>
            <p></p>
            <p>
                <span>现场整改方案</span>
                <span class="width"><input id="xczgfa" class="get" type="text" value="" disabled /></span>
                <span>长久改善措施</span>
                <span class="width"><input id="cjgscs" class="get" type="text" value="" disabled /></span>
                <span>涉及零部件</span>
                <span class="width"><input id="sjlbj" class="get" type="text" value="" disabled /></span>
            </p>
            <p></p>
            <p>
                <span>责任部门</span>
                <span class="width"><input id="zrbm" class="get" type="text" value="" disabled /></span>
                <span>责任人</span>
                <span class="width"><input id="zrr" class="get" type="text" value="" disabled /></span>
                <span>是否闭环</span>
                <span class="width">
                    <select class="get" name="sfbh" id="sfbh" disabled>
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>
                </span>
            </p>
            <p></p>
        </div>
        <div class="submitte">
            <p>
                <input id="save" type="button" value="保存" name=""/>
                <input id="new" type="button" value="添加"/>
            </p>
        </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
