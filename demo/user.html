<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>质量信息管理系统</title>
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <span class="logo"></span>
            <span>用户管理</span>
        </div>
        <div class="contrl-seacrh">
            <span><input id="new" type="button" value="添加" name="" /></span>
            <span><input id="del" type="button" value="删除" /></span>
            <span><input id="reset" type="button" value="重置" /></span>
            <span><input id="seacrh" type="button" value="查询" /></span>
            <span class="search"><input placeholder="用户名/姓名" id="search-input" type="text" value="" /></span>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>用户名</th>
                        <th>用户部门</th>
                        <th>用户岗位</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="reg">
        <div>
            <span class="close">X</span>
        </div>
        <div class="title">
            <span>登录用户注册</span>
        </div>
        <div class="input">
            <p class="split">
                <span class="get"><input placeholder="姓名" name="name" type="text" value=""></span>
            </p>
            <p class="split">
                <span class="get"><input placeholder="用户名" name="username" type="text" value=""></span>
            </p>
            <p class="split">
                <span class="get"><input placeholder="用户部门" name="yhbm" type="text" value=""></span>
            </p>
            <p class="split">
                <span class="get"><input placeholder="用户岗位" name="yhgw" type="text" value=""></span>
            </p>
        </div>
        <div class="sum">
            <span class="get"><input id="saveuser" type="button" value="注册"></span>
        </div>
    </div>
    <script src="./js/tools.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
