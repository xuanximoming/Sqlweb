<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="load">hh</button>
    <script src="./js/jquery-2.1.1.js"></script>
    <script>
    /*批量导入*/
    /*#load:为按钮,点击后生成一个隐藏的input file标签*/
    $('#load').after('<input type="file" id="load_xls" name="file" style="display:none" onchange ="uploadFile()">');
    $('#load').click(function(){
        document.getElementById("load_xls").click();
    });
    function uploadFile() {
        var myform = new FormData();
        
        myform.append('file',$('#load_xls')[0].files[0]);
        $.ajax({
            url: "/WebService.asmx/SaveImage",
            type: "POST",
            data: myform,
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data);
            },
            error:function(data){
                console.log(data)
            }
        });
    }
    </script>
</body>
</html>
